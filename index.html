<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Филиппов Дима, arnjolff@gmail.com" />
    <meta
      name="keywords"
      content="проект место, красивые места, Карачаевск,
       Эльбрус, Домбай"
    />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="wrapper">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="добавить карточку"
          ></button>
        </section>
        <section class="elements">
          <template id="card-template">
            <article class="element">
              <img
                onerror="this.src='./images/image-placeholder.png';"
                src="./images/image-placeholder.png"
                alt=""
                class="element__image"
              />
              <button class="element__trash-can"></button>
              <div class="element__footer">
                <h2 class="element__place"></h2>
                <button
                  type="button"
                  class="element__like-button"
                  aria-label="нравится"
                ></button>
              </div>
            </article>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup" id="profile__popup">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="закрыть попап"
        ></button>
        <h2 class="popup__text">Редактировать профиль</h2>
        <form class="popup__form" name="profile-edit-form">
          <input
            type="text"
            class="popup__input"
            id="popup__name"
            name="profile-edit-name"
            required
          />
          <input
            type="text"
            class="popup__input"
            id="popup__job"
            name="profile-edit-job"
            required
          />
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="add-card__popup">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="закрыть попап"
        ></button>
        <h2 class="popup__text">Новое место</h2>
        <form class="popup__form" name="profile-edit-form">
          <input
            type="text"
            class="popup__input"
            id="place-name"
            name="profile-edit-name"
            placeholder="Название"
            required
          />
          <input
            type="text"
            class="popup__input"
            id="card-image"
            name="profile-edit-job"
            placeholder="Ссылка на картинку"
            required
          />
          <button type="submit" class="popup__save-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_card-image" id="card-image__popup">
      <div class="popup__image-box">
        <button
          class="popup__close"
          type="button"
          aria-label="закрыть попап"
        ></button>
        <img class="popup__image" alt="" src="./images/image-placeholder.png" />
        <h2 class="popup__place-name"></h2>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
