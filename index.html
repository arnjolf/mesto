<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Филиппов Дима, arnjolff@gmail.com" />
    <meta
      name="keywords"
      content="проект место, красивые места, Карачаевск,
       Эльбрус, Домбай"
    />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="wrapper">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            aria-label="добавить карточку"
          ></button>
        </section>
        <section class="elements">
          <article class="element">
            <img
              src="./images/karachevsk.jpg"
              alt="Карачаевск"
              class="element__image"
            />
            <div class="element__footer">
              <h2 class="element__place">Карачаевск</h2>
              <button
                type="button"
                class="element__like-button"
                aria-label="нравится"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/elbrus.jpg"
              alt="Эльбрус"
              class="element__image"
            />
            <div class="element__footer">
              <h2 class="element__place">Гора Эльбрус</h2>
              <button
                type="button"
                class="element__like-button"
                aria-label="нравится"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/dombai.jpg"
              alt="Домбай"
              class="element__image"
            />
            <div class="element__footer">
              <h2 class="element__place">Домбай</h2>
              <button
                type="button"
                class="element__like-button"
                aria-label="нравится"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/elbrus.jpg"
              alt="Эльбрус"
              class="element__image"
            />
            <div class="element__footer">
              <h2 class="element__place">Гора Эльбрус</h2>
              <button
                type="button"
                class="element__like-button"
                aria-label="нравится"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/dombai.jpg"
              alt="Домбай"
              class="element__image"
            />
            <div class="element__footer">
              <h2 class="element__place">Домбай</h2>
              <button
                type="button"
                class="element__like-button"
                aria-label="нравится"
              ></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/karachevsk.jpg"
              alt="Карачаевск"
              class="element__image"
            />
            <div class="element__footer">
              <h2 class="element__place">Карачаевск</h2>
              <button
                type="button"
                class="element__like-button"
                aria-label="нравится"
              ></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button
          class="popup__close"
          type="button"
          aria-label="закрыть попап"
        ></button>
        <h2 class="popup__text">Редактировать профиль</h2>
        <form class="popup__form" name="profile-edit-form">
          <input
            type="text"
            class="popup__input"
            id="popup__name"
            name="profile-edit-name"
            required
          />
          <input
            type="text"
            class="popup__input"
            id="popup__job"
            name="profile-edit-job"
            required
          />
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
