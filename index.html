<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Филиппов Дима, arnjolff@gmail.com" />
    <meta
      name="keywords"
      content="проект место, красивые места, Карачаевск,
       Эльбрус, Домбай"
    />
    <link href="./pages/index.css" rel="stylesheet" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="wrapper">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Аватар профиля"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <button class="profile__edit-button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/karachevsk.jpg"
              alt="Карачаевск"
              class="element__image"
            />
            <div class="element__footer">
              <p class="element__place">Карачаевск</p>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/elbrus.jpg"
              alt="Эльбрус"
              class="element__image"
            />
            <div class="element__footer">
              <p class="element__place">Гора Эльбрус</p>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/dombai.jpg"
              alt="Домбай"
              class="element__image"
            />
            <div class="element__footer">
              <p class="element__place">Домбай</p>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/elbrus.jpg"
              alt="Эльбрус"
              class="element__image"
            />
            <div class="element__footer">
              <p class="element__place">Гора Эльбрус</p>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/dombai.jpg"
              alt="Домбай"
              class="element__image"
            />
            <div class="element__footer">
              <p class="element__place">Домбай</p>
              <button class="element__button"></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/karachevsk.jpg"
              alt="Карачаевск"
              class="element__image"
            />
            <div class="element__footer">
              <p class="element__place">Карачаевск</p>
              <button class="element__button"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__body">
        <form class="popup__container">
          <button class="popup__close" type="button"></button>
          <p class="popup__text">Редактировать профиль</p>
          <input type="text" class="popup__input" id="popup__name" />
          <input type="text" class="popup__input" id="popup__job" />
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
